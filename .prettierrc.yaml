tabWidth: 4
singleQuote: true
endOfLine: 'crlf'
printWidth: 80
overrides:
  - files: '*.json'
    options:
      tabWidth: 2
  - files: '*.js'
    options:
      tabWidth: 2
  - files: '*.yml'
    options:
      tabWidth: 2
  - files: '*.yaml'
    options:
      tabWidth: 2
  - files: '*.md'
    options:
      tabWidth: 2
  - files: '*.scss'
    options:
      tabWidth: 4
  - files: '*.html'
    options:
      printWidth: 120
